<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <!-- adding css styling sheets -->
    <link rel="stylesheet" href="style.css">

    <!-- adding font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <!-- top section -->
        <section class="top_section">
            <i class="fa-solid fa-arrow-left-long"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </section>
        <!-- image section -->
        <section class="image_section">
            <img src="./IMG_20230210_175044.jpg" alt="">
        </section>

        <!-- details -->
        <section class="details">
            <h2>Ankur Swami</h2>
            <p>Full stack web development</p>
        </section>

        <!-- adding sociamedia link and incon -->
        <section class="socialmedia">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/feed/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                   
                </li>
                <li>
                    <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@CodeWithAnkur" target="_blank"><i class="fa-brands fa-youtube"></i></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                
            </ul>
        </section>

        <!-- message and subscribe button -->
        <section class="btn">
            <button>Message</button>
            <button>Subscribe</button>
        </section>

        <!-- share section  -->
        <section class="share_container" >
            <div class="like">
                <i class="fa-regular fa-heart"></i>
                <span>50.5k</span>
            </div>
            <div class="comments">
                <i class="fa-regular fa-comment"></i>
                <span>50.5k</span>
            </div>
            <div class="share">
                <i class="fa-solid fa-share"></i>
                <span>50.5k</span>
            </div>
        </section>
    </div>
</body>
</html>
